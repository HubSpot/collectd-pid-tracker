<LoadPlugin "python">
  Globals true
</LoadPlugin>

<Plugin "python">
  ModulePath "/usr/share/collectd/python/collectd-pid-tracker/"

  Import "pid_tracker"

  <Module "pid_tracker">
    # Can have multiple PidFile entries
    <PidFile "/path/to/pidfile.pid">
    	PluginInstance "test_pid"
    </PidFile>

    Verbose false
  </Module>
</Plugin>
